<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">

    <title>Index</title>
</head>
<body>
<div class="container">
    <button class="btn btn-success nBtn">New</button>
    <div class="card">
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th> Id</th>
                    <th> Username</th>
                    <th> Last Name</th>
                    <th> Age</th>
                    <th> Delete User</th>
                    <th> Update User</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getLastName()}"></td>
                    <td th:text="${user.getName()}"></td>
                    <td th:text="${user.getAge()}"></td>
<!--                    <div th:each="roles : ${role}">-->
<!--                        <input type="checkbox" th:name="roles"-->
<!--                               th:value="${roles.role}"-->
<!--                               th:text="${roles.role}"/>-->
<!--                    </div>-->
                    <td>
                        <a class="btn btn-danger delBtn" th:href="@{/admin/delete/{id}(id=${user.getId()})}">Delete</a>
                        <a class="btn btn-primary eBtn" th:href="@{/admin/edit/{id}(id=${user.getId()})}">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr/>

        </div>
    </div>

    <div class="myForm">
        <form action="#" method="post" th:action="@{/admin/new}">
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                 id="exampleModal" role="dialog"
                 tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update or
                                Create</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal"
                                    type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" value="" />
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-form-label">password:</label>
                                <input type="text" class="form-control" id="password" name="password" value="" />
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="col-form-label">lastName:</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" value="" />
                            </div>
                            <div class="form-group">
                                <label for="age" class="col-form-label">age:</label>
                                <input type="text" class="form-control" id="age" name="age" value="" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal"
                                    type="button">Close
                            </button>
                            <input class="btn btn-primary" type="submit" value="save"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Delete Record</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal"
                            type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">
                        Are you sure you want to delete this country?
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal"
                            type="button">Close
                    </button>
                    <a class="btn btn-danger" href="" id="delRef">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
<script crossorigin="anonymous" src="../templates/static/main.js" th:src="@{/static/main.js}"
        type="text/javascript"></script>
</body>
</html>
